<script>
$(document).ready(function(){ 
	$('<tr><th colspan="2"><img src="/images/latex/lesliedr/lesliedr_input_1.png"  /></th></tr>').insertAfter($("#id_T").parent("td").parent("tr"));
	$('<tr><th colspan="2"><img src="/images/latex/lesliedr/lesliedr_input_2.png"  /></th></tr>').insertAfter($("#id_b").parent("td").parent("tr"));

	//$(".articles").find('table').addClass('table');

    $('#id_S').change(function() {
		
		$('.leslie1').remove();
		$('.no1').remove();
		var total = $(this).val()
		
		$('<tr class="leslie1"><th colspan='+total+'>Leslie Matrix:</th></tr>').appendTo('.leslie');	
		
 
		i=0
		while (i < total){
		$('<tr class="leslie1">').appendTo('.leslie')
		
		var j=0
			while (j < total) {	
			if (i==0) {
				 vv = 'Fx'
				}
			else if (i==j+1)	{
				 vv = 'So'	
			}
			else {
				 vv = 0
			}
			$('<td><input type="text" size="5" name="aa'+i+''+j+'" value='+vv+' id="id_a'+i+''+j+'"/></td>').appendTo('.leslie tr:last')
  			j=j+1
			}
			
		$('</tr>').appendTo('.leslie')
		i=i+1			
		}
		$('</table>').appendTo('.leslie');	
		
		
		$('<tr class="no1"><th width="5">Initial Number:</th></tr>').appendTo('.no');			
			
        	
		q=0
		while (q < total){
		$('<tr class="no1"><td><input type="text" size="5" name="no'+q+'" value="0" id="id_a'+q+'"/></td></tr>').appendTo('.no')
		q=q+1			
		}
		$('</table>').appendTo('.no');
		
	});
});
</script>
