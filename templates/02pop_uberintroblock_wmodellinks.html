<!-- "Click" Menus -->
<script type="text/javascript">
$( document ).ready(function() {
	$('a#{{model}}').removeClass('fadeMenu').addClass('aSelected');
	$('#output_tab').css('display', (pathPage == 'output' || 'out') ? 'inline' : 'none');
    // fadeMenu
	if ($('a#{{model}}').hasClass('aSelected')) {
		$('.fadeMenu').hover(function(){
			$(this).stop().animate({ backgroundColor:'rgb(54, 74, 86)', color:'#FFFFFF'},500);
		}, function(){
			$(this).stop().animate({ backgroundColor:'rgb(224, 219, 201)', color:'#34322D'},500);
		});
	}
});
</script>
