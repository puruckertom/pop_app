$('.next').click(function () {

    var tab_pool = ["tab_Chemical", "tab_Avian", "tab_Mammal", "tab_LargeFish", "tab_MediumFish", "tab_SmallFish", "tab_Filterfeeders", "tab_Invertebrates", "tab_Zooplankton", "tab_Phytoplankton", "tab_Sediment", "tab_Constants"];
    var visible = $(".tab:visible").attr('class').split(" ")[1];
    var curr_ind = $.inArray(visible, tab_pool);
    $(".submit").hide();
    $(".back").hide();

        var tab = $(".tab:visible");
        var valid = true;
        $('input,select', tab).each(function(i, v){
            valid = validator.element(v) && valid;
        });
        if(!valid){
            return;
        }
        
        if (curr_ind < 6) {
            if (curr_ind == 1) {
            $(".tab:visible").hide();
            curr_ind = curr_ind + 1;
            $("." + tab_pool[curr_ind]).show();
            $(".tab_noa1").show();
            $(".submit").hide();
            $(".back").show();      
                }
                
            else{   
            $(".tab:visible").hide();
            curr_ind = curr_ind + 1;
            $("." + tab_pool[curr_ind]).show();
            $(".submit").hide();
            $(".back").show();
            }
        }
        if (curr_ind == 6) {
            $(".submit").show();
            $(".next").hide();
        }
    });

    $('.back').click(function () {
        if (curr_ind > 0) {
            
            if (curr_ind == 1) {
            $(".tab:visible").hide();
            curr_ind = curr_ind - 1;
            $("." + tab_pool[curr_ind]).show();
            $(".tab_noa1").show();
            $(".submit").hide();
            $(".next").show();      
                }
                
            else{
            $(".tab:visible").hide();
            curr_ind = curr_ind - 1;
            $("." + tab_pool[curr_ind]).show();
            $(".submit").hide();
            $(".next").show();
            }
        }
        if (curr_ind == 0) {
            $(".back").hide();
        }
    });
